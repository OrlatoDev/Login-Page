<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>SIGN-UP</title>
        <link rel="stylesheet" href="../css/stylesheet.css" type="text/css">
        <script src="https://kit.fontawesome.com/5ce84897d8.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="box">
            <div class="title">
                <h1 class="title" id="sign-up">SIGN-UP</h1>
                <hr>
            </div>
            <form>
                <div class="input-container">
                    <i class="fas fa-user"></i>
                    <input class="input" id="user" placeholder="Username" type="text">
                </div>
                
                <div class="input-container">
                    <i class="fas fa-user"></i>
                    <input class="input" id="user" placeholder="Name" type="text">
                </div>

                <div class="input-container">
                    <i class="fas fa-key"></i>
                    <input class="input" id="user" placeholder="Password" type="password">
                </div>

                <div class="input-container">
                    <i class="fas fa-key"></i>
                    <input class="input" id="user" placeholder="Confirm Password" type="password">
                </div>
                <button class="button" id="send"><i class="fas fa-check"></i> SEND</button>
            </form>
        </div>
    </body>
</html>
